<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particles</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #canvas1{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
        }
    </style>
</head>
<body>
    <canvas id="canvas1"></canvas>
    <div id="specs">
        <input type="color" id="color_p" oninput='color_changer(this.value)'><br>
        <input type="range" max="100" min="0" id="opacity_range" oninput="opacity_changer(this.value)"><br>
        <input type="number" max="100" min="0" id="opacity_number" oninput="opacity_changer(this.value)">
    </div>
</body>
<script>
    const canvas = document.getElementById("canvas1");
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let particlesArray;

    let space = {
        color: "#00aaff",
        opacity: 0.005
    }
    

    //create particles
    class Particle{
        constructor(x,y,dirX,dirY,size,color){
            this.x = x;
            this.y = y;
            this.dirX = dirX;
            this.dirY = dirY;
            this.size = size;
            this.color = color;
        }

        //draw individual particle
        draw(){
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
            ctx.fillStyle = '#000000';
            ctx.fill();
        }

        //check particle & mouse position , move the particle , draw the particle
        update(){
            //check particle in canvas
            if(this.x > canvas.width+20 || this.x < 0-20){
                this.dirX = -this.dirX;
            }
            if(this.y > canvas.height+20 || this.y < 0-20){
                this.dirY = -this.dirY;
            }

            //move particle
            this.x += this.dirX*1.5;
            this.y += this.dirY*1.5;

            //draw particle
            this.draw();
        }
    }

    //create particle array
    function init(){
        particlesArray = [];
        let numberOfParticles;
        if(canvas.width > canvas.height){
            numberOfParticles = (canvas.height * canvas.width) / 18000;
        }
        else{
            numberOfParticles = 50;
        }
        if(window.innerHeight <= 600){
            numberOfParticles = 50;
        }
        for(let i = 0; i < numberOfParticles; i++){
            let size = (Math.random() * 5) + 1;
            let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
            let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
            let dirX = (Math.random() * 5) - 2.5;
            let dirY = (Math.random() * 5) - 2.5;
            let color = '#000000';

            particlesArray.push(new Particle( x, y, dirX, dirY, size, color));
        }
    }

    //animation loop
    function animate(){
        requestAnimationFrame(animate);
        ctx.clearRect(0,0,innerWidth,innerHeight);

        for(let i = 0; i < particlesArray.length; i++){
            particlesArray[i].update();
        }
        connect();
    }
    //connect particles, check if particles are close enough to connect
    function connect(){
        ctx.fillStyle = space.color;
        ctx.globalAlpha = space.opacity;
        ctx.beginPath();
        for(let a = 0; a < particlesArray.length; a++){
            ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
            for(let b = a;b < particlesArray.length; b++){
                let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) + ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                
                if(distance < (canvas.width/5) * (canvas.height/5)){
                    ctx.strokeStyle = '#000000';
                    ctx.lineWidth = 0.001;
                    ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                }
            }
            ctx.fill();
        }
        // ctx.globalAlpha = 1;
        ctx.stroke();
        ctx.closePath();
    }
    // window resize
    window.addEventListener('resize',
        function(){
            canvas.width = innerWidth;
            canvas.height = innerHeight;
            init();
        }
    );

    init();
    animate();
</script>
</html>
